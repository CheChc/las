{% extends 'base.html' %}
{% load static %}
{% block title %}登录{% endblock %}
{% block content %}
<!-- Sign Up Section -->
<section class="signup-section login-section" style="background-image:url(images/background/pattern-4.png)">
    <div class="auto-container">
        <div class="logo">
            <a href="index.html"><img src="images/logo-3.png" alt="" /></a>
        </div>
        <div class="inner-container">
            <h2>欢迎来到 <span class="theme_color">在线图书馆</span></h2>
            <div class="text">登录开始阅读</div>

            <!-- Login Form -->
            <div class="styled-form">
                <form method="post" action="">

                    <!-- Form Group -->
                    <div class="form-group">
                        <input type="number" name="reader_no" value="" placeholder="学号/工号" required>
                    </div>

                    <!-- Form Group -->
                    <div class="form-group">
                        <input type="password" name="reader_password" value="" placeholder="密码" required>
                    </div>

                    <div class="form-group">
                        <div class="clearfix">
                            <div class="pull-left">
                                <div class="check-box">
                                    <input type="checkbox" name="remember-password" id="type-1">
                                    <label for="type-1">记住密码</label>
                                </div>
                            </div>
                            <div class="pull-right">
                                <a href="#" class="forgot">忘记密码？</a>
                            </div>
                        </div>
                    </div>

                    <div class="form-group text-center">
                        <button type="button" class="theme-btn btn-style-one"><span class="txt">立即登录</span></button>
                    </div>

                    <div class="form-group">
                        <div class="users">新用户? <a href="sign-up.html">马上注册</a></div>
                    </div>

                </form>
            </div>
            <!-- Social Boxed -->
        </div>
    </div>
</section>
<!-- End Sign Up Section -->
{% endblock %}
